<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>BONE FRACTURE DETECTION</h2>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" id="toggle-password-signup" class="toggle-password">Show password</button>
            <button type="submit">Sign Up</button>
            <p id="signup-error" style="color: red;"></p>
        </form>
        <p>Already have an account? <a href="/">Log in</a></p> <!-- Changed "/login" to "/" -->
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h3>Sign up successful!</h3>
            <button id="modal-ok-button">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
